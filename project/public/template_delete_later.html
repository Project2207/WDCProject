<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Calendar App | Page Name</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chelsea+Market|Roboto">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>


<body>
    <!-- Header contains Logo, Navigation Bar with tabs: Event (Users) Account-->
    <header>
        <div id="logo">Calendar App</div>
        <div id="navigation">
            <div class="max-content-width">
                <ul>
                    <li><a href="events">Events</a></li>
                    <li><a href="users">Users</a></li>
                    <li class="float-right"><a href="account">Account</a></li>
                  </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="text-align-left">
            <button>Back</button>
        </div>

        <h2>Heading</h2>
        <hr/>

        <div class="labelled-text-entry">
            <p class="labelled-text-entry-label">Username</p>
            <input type="text" class="labelled-text-entry-input"/>
        </div>

        <div class="text-align-right">
            <button>Save</button>
        </div>
    </main>

    <footer></footer>

</body>

</html>
